<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Book Catalogue System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h2>Book Catalogue System</h2>
    <hr>
    <h3>Update Book Details</h3>

    <div th:if="${message}" class="alert"
         th:classappend="${response?.error} ? 'alert-danger' : 'alert-success'"
         role="alert">
        <span th:text="${message}"></span>
    </div>

    <form th:action="@{/save-edited-book}" th:object="${book}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{isbnNumber}" class="form-control mb-4 col-4" readonly>
        <input type="text" th:field="*{publishDate}" class="form-control mb-4 col-4">
        <input type="number" th:field="*{price}" class="form-control mb-4 col-4">

        <select th:field="*{bookType}" class="form-control mb-4 col-4" required>
            <option value="HARD_COVER">Hard Cover</option>
            <option value="SOFT_COVER">Soft Cover</option>
            <option value="EBOOK">eBook</option>
            <option value="OTHER">other</option>
        </select>

        <input type="text" th:field="*{author}" class="form-control mb-4 col-4">
        <input type="number" th:field="*{numberOfPages}" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Update Book</button>
    </form>
    <hr>

    <a th:href="@{/}"> Back to Book Catalogue</a>
</div>
</body>

</html>
