server:
  port: 8080

spring:
  application:
    name: management

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        eb-allow-others: true

  datasource:
    url: jdbc:h2:mem:management_database;MODE=MySQL
    driverClassName: org.h2.Driver
    username: sa
    password: ''

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false